<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Your head content -->
</head>
<body>

<div class="container mt-3">

  <h2 class="mt-4 mb-4">Add Job</h2>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="jobDetails">
      <form action="#" th:action="@{/company/add}" th:object="${job}" method="post">

        <input type="hidden" name="companyId" th:value="${companyId}" />

        <div class="form-group">
          <label for="jobName">Job Name</label>
          <input type="text" class="form-control" id="jobName" placeholder="Enter job name" th:field="${job.name}">
        </div>
        <div class="form-group">
          <label for="jobDescription">Job Description</label>
          <textarea class="form-control" id="jobDescription" rows="3" placeholder="Enter job description" th:field="${job.description}"></textarea>
        </div>


        <button type="submit" class="btn btn-primary">Add Job</button>
      </form>
    </div>

    <div class="tab-pane fade" id="jobSkills">
    </div>
  </div>
</div>

</body>
</html>
