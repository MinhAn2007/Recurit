<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Skill</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <h2 class="mt-4 mb-4">Add Job Skill</h2>

    <form action="#" th:action="@{/company/addJobSkill}" th:object="${jobSkill}" method="post">
        <input type="hidden" name="jobId" th:value="${jobId}" />
        <input type="hidden" name="companyId" th:value="${companyId}" />


        <div class="form-group">
            <label for="moreInfo">More Info</label>
            <input type="text" class="form-control" id="moreInfo" name="moreInfo" placeholder="Enter More Info">
        </div>
        <label for="skillType">Skill</label>

        <select class="form-control" id="skillId" name="skillId">
            <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
        </select>
        <div class="form-group">
            <label for="skillType">Skill Level</label>
            <select class="form-control" id="skillType" name="skillLevel">
                <option th:each="type : ${T(vn.edu.iuh.fit.www_lab05.backend.enums.SkillLevel).values()}"
                        th:value="${type}"
                        th:text="${type}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Skill</button>
    </form>
</div>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-Xr9InLq2A0Q1gZam3c3jBKx6gNcAMx0FjEa/8q2fi1TVfe5qD5uoG1vlz9gZLbKC"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy3u9vHkwGNI1fagJGndYd1b6RSb2S+X"
        crossorigin="anonymous"></script>

</body>
</html>
