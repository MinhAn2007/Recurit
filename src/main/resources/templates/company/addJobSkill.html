<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Job Skill</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <h2 class="mt-4 mb-4">Add Job Skill</h2>

    <form action="/job-skill/add" method="post">
        <!-- Hidden field for job id -->
        <input type="hidden" name="jobId" th:value="${jobId}" />

        <div class="form-group">
            <label for="skill">Skill</label>
            <select class="form-control" id="skill" name="skillId">
                <!-- Populate this dropdown with available skills -->
                <option th:each="availableSkill : ${availableSkills}"
                        th:value="${availableSkill.id}"
                        th:text="${availableSkill.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="skillLevel">Skill Level</label>
            <select class="form-control" id="skillLevel" name="skillLevel">
                <!-- Populate this dropdown with available skill levels -->
                <option th:each="level : ${T(vn.edu.iuh.fit.www_lab05.backend.enums.SkillLevel).values()}"
                        th:value="${level}"
                        th:text="${level}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="moreInfo">More Information</label>
            <textarea class="form-control" id="moreInfo" name="moreInfo" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Job Skill</button>
    </form>
</div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-Xr9InLq2A0Q1gZam3c3jBKx6gNcAMx0FjEa/8q2fi1TVfe5qD5uoG1vlz9gZLbKC"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy3u9vHkwGNI1fagJGndYd1b6RSb2S+X"
        crossorigin="anonymous"></script>

</body>
</html>
