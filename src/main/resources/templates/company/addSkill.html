<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-3">
    <h2 class="mt-4 mb-4">Add Skill</h2>

    <form th:action="@{/company/addSkill}" method="post">
        <div class="mb-3">
            <label for="skillName" class="form-label">Skill Name</label>
            <input type="text" class="form-control" id="skillName" name="skillName" required>
        </div>

        <div class="mb-3">
            <label for="skillType" class="form-label">Skill Type</label>
            <select class="form-select" id="skillType" name="type" required>
                <option th:each="type : ${T(vn.edu.iuh.fit.www_lab05.backend.enums.SkillType).values()}"
                        th:value="${type.name()}"
                        th:text="${type.name()}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="skillDescription" class="form-label">Skill Description</label>
            <textarea class="form-control" id="skillDescription" name="skillDescription" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Skill</button>
    </form>
</div>


</body>
</html>
