<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Postings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        .pagination a.active {
            background-color: #FBD603;
            border: 1px solid darkred;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <a  class="btn btn-primary" href="http://localhost:8080/">Back to Home</a>
    <h1 class="text-center">Job Postings</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>About</th>
            <th>Email</th>
            <th>Company Name</th>
            <th>Phone</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jobPosting : ${jobPage.content}">
            <td th:text="${jobPosting.id}"></td>
            <td th:text="${jobPosting.name}"></td>
            <td th:text="${jobPosting.company.address}"></td>
            <td th:text="${jobPosting.company.about}"></td>
            <td th:text="${jobPosting.company.email}"></td>
            <td th:text="${jobPosting.company.name}"></td>
            <td th:text="${jobPosting.company.phone}"></td>
            <td th:text="${jobPosting.description}"></td>
        </tr>
        </tbody>
    </table>
    <div class="container mt-5">
        <h1 class="text-center">Job Postings</h1>
        <div class="pagination" th:if="${jobPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/job/list(size=${jobPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}" th:class="${pageNumber==jobPage.number + 1}? 'active' : ''"></a>
        </div>
        <br/>
    </div>
</div>
</body>
</html>
