<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Job Postings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Job Postings</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Required Skills</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jobPosting : ${jobPostings}">
      <td th:text="${jobPosting.id}"></td>
      <td th:text="${jobPosting.title}"></td>
      <td th:text="${jobPosting.description}"></td>
      <td>
        <ul>
          <li th:each="skill : ${jobPosting.}" th:text="${skill}"></li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
