<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Postings</title>
</head>
<body>
<h1>Job Postings</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Required Skills</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="jobPosting : ${jobPostings}">
        <td th:text="${jobPosting.id}"></td>
        <td th:text="${jobPosting.title}"></td>
        <td th:text="${jobPosting.description}"></td>
        <td th:text="${jobPosting.requiredSkills}"></td>
        <td>
            <a th:href="@{/job-postings/edit/{id}(id=${jobPosting.id})}">Edit</a>
            <a th:href="@{/job-postings/delete/{id}(id=${jobPosting.id})}" onclick="return confirm('Are you sure you want to delete this job posting?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/job-postings/create">Create a new job posting</a>
</body>
</html>
