
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Experience</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy12BbGF5zqt8Au5tJ9MOd8SKQFNS5UtN"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Add Experience</h2>

    <form action="#" th:action="@{/can/addExp}" th:object="${experience}" method="post">
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" th:field="*{companyName}">
        </div>

        <div class="form-group">
            <label for="fromDate">From Date:</label>
            <input type="date" class="form-control" id="fromDate" th:field="*{fromDate}">
        </div>

        <div class="form-group">
            <label for="toDate">To Date:</label>
            <input type="date" class="form-control" id="toDate" th:field="*{toDate}">
        </div>

        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" id="role" th:field="*{role}">
        </div>

        <div class="form-group">
            <label for="workDescription">Work Description:</label>
            <textarea class="form-control" id="workDescription" th:field="*{workDescription}" rows="3"></textarea>
        </div>

        <input type="hidden" name="canId" th:value="${canId}">

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
